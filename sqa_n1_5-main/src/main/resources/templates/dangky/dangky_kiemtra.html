    <!-- Begin navbar -->

    <nav class="navbar navbar-expand-sm navbar-light fixed-top shadow-sm" id="mainNav"

        <!-- Navigation-->

        					
        <section class="ftco-section">
		<div class="container">
			
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	
                    <h3 class="text-center mb-4">Đăng ký tài khoản</h3>
                    <!-- FORM -->
                    <form th:action="@{/dang-ki-tai-khoan/dang-ki-thong-tin}" class="login-form" method="post" th:object="${masothueDTO}">
                        <div class="form-group">
                            <input type="text" class="form-control rounded-left" placeholder="Mã số thuế" id="masothue" name="masothue"  required th:field="*{masothue}">
                            <span class="text-danger" th:if="${saimaso == true}">
                                Mã số thuế không tồn tai trong hệ thống
                            </span>
                            <span class="text-danger" th:if="${tontai == true}">
                                Tài khoản này đang được sử dụng trên hệ thống, vui lòng đăng nhập để tiếp tục sử dụng dịch vụ
                            </span>
                        </div>
                        <div class="form-group d-flex ml-lg-2">
                            <!-- <input type="password" name="makiemtra" class="form-control rounded-left" placeholder="Mã kiểm tra" required> -->
                            <span class="text-center" style="color: grey;">Đăng ký tài khoản thuế áp dụng nếu đã đăng ký thuế và được cấp mã số thuế.</span>
                        </div>
                        <!-- recaptcha: Tạm thời bỏ -->
                        <!-- <div class="g-recaptcha form-group d-flex ml-lg-5" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div> -->
                        
                        <div class="form-group">
                            <button type="submit" class="form-control rounded submit px-3" style ="background-color: #2b6054; color: white;">
                                Tiếp tục
                            </button>
                        </div>
                    </form>
                <!-- END FORM -->
	                </div>
				</div>
			</div>
		</div>
	</section>

	<script src="/js/jquery.min.js"></script>
  <script src="/js/popper.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/main.js"></script>
  <script src='https://www.google.com/recaptcha/api.js'></script>
