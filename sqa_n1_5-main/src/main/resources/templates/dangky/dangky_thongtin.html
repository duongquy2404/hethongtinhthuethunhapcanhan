<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Đăng ký - Nhập thông tin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
        <link href="/css/login.css" rel="stylesheet" />
        <link href="/css/style.css" rel="stylesheet" />
    </head>
    <body id="page-top">

    <!-- Begin navbar -->

    <nav class="navbar navbar-expand-sm navbar-light fixed-top shadow-sm" id="mainNav" 
        style="background-color: white;padding: 0.6rem;">
        <div class="container px-5">
            <a class="navbar-brand fw-bold fs-6" th:href="@{/index}">THUẾ CÁ NHÂN</a>

            <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                <li class="nav-item"><a class="nav-link me-lg-3" th:href="@{/dang-nhap}">Đăng nhập</a></li>
                <li class="nav-item"><a class="nav-link me-lg-3" th:href="@{/dang-ki-tai-khoan/kiem-tra-ma-so-thue}">Đăng ký</a></li>
            </ul>
            </div>
        </div>
    </nav>
    <!-- End of navbar -->

        <!-- Navigation-->

        					
        <section class="ftco-section">
		<div class="container">
			
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-6">
					<div class="login-wrap p-4 p-md-1">
		      	
                    <h3 class="text-center mb-4">Thông tin cá nhân</h3>
                    <!-- FORM -->
                    <form th:action= "@{/dang-ki-tai-khoan/xac-thuc}" class="login-form" method="post" th:object="${nguoidongthueDTO}">
                        <div class="form-group mx-4">
                            <input type="text" name="username" class="form-control rounded-left" placeholder="Mã số thuế"  required th:field="*{masothue}" readonly>
                            <input type="text" name="name" class="form-control rounded-left mt-2" placeholder="Tên cá nhân"  required th:field="*{hovaten}" readonly>
                            <input type="number" name="soCCCD" class="form-control rounded-left mt-2" placeholder="Số CCCD"  required th:field="*{CCCDId}" readonly>
                            <input type="hidden" th:field="*{thanhvienId}">
                            <input type="text" name="#" class="form-control rounded-left mt-2" placeholder="Cơ quan quản lý thuế"  required th:field="*{coquanthue}" readonly>

                            <input type="text" name="#" class="form-control rounded-left mt-2" placeholder="Tỉnh/ Thành phố cư trú"  required th:field="*{diachiHientai}">
                            

                            <input type="number" name="dienthoai" class="form-control rounded-left mt-2" placeholder="Số điện thoại"  required th:field="*{dienthoai}">
                            <span class="text-danger" th:if="${#fields.hasErrors('dienthoai')}" th:errors="*{dienthoai}"></span>
                            <input type="email" name="email" class="form-control rounded-left mt-2" placeholder="Email"  required th:field="*{email}">
                            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                            <span class="text-danger" th:if="${error == true}">
                                Không sửa các thông tin mặc định
                            </span>
                        </div>


                        <div class="form-group mx-5">
                            <button type="submit" class="form-control rounded submit px-3" style ="background-color: #2b6054; color: white;">
                                Tiếp tục
                            </button>
                        </div>
                    </form>
                <!-- END FORM -->
	                </div>
				</div>
			</div>
		</div>
	</section>

	<script src="/js/jquery.min.js"></script>
  <script src="/js/popper.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/main.js"></script>

     	<!-- end 2 -->
    </body>
</html>
