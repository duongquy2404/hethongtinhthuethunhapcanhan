<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Khai báo thuế - Thông tin cơ bản</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
        <link href="/css/login.css" rel="stylesheet" />
        <link href="/css/style.css" rel="stylesheet" />
    </head>
    <body id="page-top">

    <!-- Begin navbar -->

    <nav class="navbar navbar-expand-sm navbar-light fixed-top shadow-sm" id="mainNav" 
        style="background-color: white;padding: 0.6rem;">
        <div class="container px-5">
            <a class="navbar-brand fw-bold fs-6" th:href="@{/home-page}">THUẾ CÁ NHÂN</a>

            <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                <li class="nav-item"><a class="nav-link me-lg-3" th:href="@{/khai-bao-thue/thong-tin-co-ban}">Khai báo thuế</a></li>
                <li class="nav-item"><a class="nav-link me-lg-3" th:href="@{/tinh-thue}">Tính thuế</a></li>
                <li class="nav-item"><a class="nav-link me-lg-3" th:href="@{/quyet-toan-thue}">Quyết toán</a></li>
                <li class="nav-item"><a class="nav-link me-lg-3" th:href="@{/logout}">Đăng xuất</a></li>

            </ul>
            </div>
        </div>
    </nav>
    <!-- End of navbar -->

        <!-- Navigation-->

        					
        <section class="ftco-section">
		<div class="container">
			
			<div class="row justify-content-center" >
				<div class="col-md-7 col-lg-6" >
					<div class="login-wrap p-4 p-md-1 shadow" >
		      	
                    <h3 class="text-center my-4" style=" color: #2b6054;">Thông tin tờ khai</h3>
                    <!-- FORM -->
                    <form th:action="@{/khai-bao-thue/thong-tin-co-ban}" class="login-form"  th:method="post" th:object="${dto}">
                        <div class="form-group mx-4">
                            <input type="text" name="name" class="form-control rounded-left mt-2" placeholder="Tên cá nhân"  required th:field="*{hovaten}">
                            <input type="text" name="#" class="form-control rounded-left mt-2" placeholder="Địa chỉ hiện tại"  required th:field="*{diachi}">
                            <input type="number" name="dienthoai" class="form-control rounded-left mt-2" placeholder="Số điện thoại"  required th:field="*{dienthoai}">
                            <input type="email" name="email" class="form-control rounded-left mt-2" placeholder="Email"  required th:field="*{email}">
                            <input type="text" name="#" class="form-control rounded-left mt-2" placeholder="Cục thuế"  required th:field="*{cucthue}">
                            <input type="text" name="#" class="form-control rounded-left mt-2" placeholder="Chi cục thuế"  required th:field="*{chicucthue}">
                            
                            <!-- Thời gian kê khai  -->
                            <div class="row mt-2">
                                <p class="col-md-5">Năm kê khai: </p>
                                <div class="col-md-7 form-outline">
                                    <input type="number" name="namKeKhai" class="form-control rounded-left mt-2 " th:field="*{namKeKhai}"
                                    placeholder="Năm kê khai"  required  onchange="enforceMin(this, 2000)">
                                </div>
                            </div>
                            
                            <!-- Loại tờ khai: lưu dữ liệu về thuộc tính: toKhaiChinhThuc: boolean -->
                            <div>
                                <p class="ml-3 mt-2">Loại tờ khai:</p>
                                <label> 
                                    <input type="radio" name="loaiToKhai" value="1" checked>
                                    Tờ khai chính thức
                                </label>
                                <label>
                                    <input type="radio" name="loaiToKhai" value="2">
                                    Tờ khai bổ sung
                                </label>
                            </div>
                            

                        </div>
                        
                        
                        <div class="form-group mx-5">
                            <button type="submit" class="form-control rounded submit px-3" style ="background-color: #2b6054; color: white;">
                                Tiếp tục
                            </button>
                        </div>
                    </form>
                <!-- END FORM -->
	                </div>
				</div>
			</div>
		</div>
	</section>

	<script src="/js/jquery.min.js"></script>
  <script src="/js/popper.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/validate.js"></script>
  

     	<!-- end 2 -->
    </body>
</html>
